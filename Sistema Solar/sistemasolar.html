<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar</title>
</head>
<body>

    <div class="planets-container">

        <div class="sunRotate">
            <div class="sunContainer">
                <div class="sun">sol</div>
            </div>
        </div>

        <div class="planet-index" id="first-planet-index">
            <div class="route">
                <div class="planet-container" id="first-planet-container">
                    <div class="planet" id="first-planet">planeta azul</div>
                </div>
            </div>
        </div>

        <div class="planet-index" id="second-planet-index">
            <div class="route">
                <div class="planet-container" id="second-planet-container">
                    <div class="planet" id="second-planet">planeta verde</div>
                </div>
            </div>
        </div>

        <div class="planet-index" id="third-planet-index">
            <div class="route">
                <div class="planet-container" id="third-planet-container">
                    <div class="planet" id="third-planet">planeta vermelho</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
